<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #secondpara{
            color: chartreuse;
        }
        .redElement{
            color: rgb(170, 93, 70);
        }
        .bgblue{
            background-color: burlywood;
        } 

        /* Grouping selector          */
        footer, span{
            background-color: cyan;
        }
        </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="redElement bgblue">This is a Simple pragraph to demonstrate css Selectors</p>
    <p id="secondpara">This is a Simple pragraph to demonstrate css Selectors</p>
    <div>
        <p>This is yet another Simple pragraph inside div to demonstrate css Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
